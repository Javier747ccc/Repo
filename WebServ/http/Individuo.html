<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="Individuo.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="gallery" align="center">
		<h2>Simple Photo Gallery with HTML and JavaScript (Vertically)</h2>
		<p>Created by <a target="_blank" href="http://html-tuts.com/">HTML-TUTS.com</a>. View full tutorial <a href="http://html-tuts.com/?p=2337" target="_blank">here</a>.</p>

		<br />

		<div class="pageCenter">
				<div class="thumbnails">
						<img onmouseover="preview.src=img1.src" name="img1" src="http://html-tuts.com/demo/photo_gallery/images/img1.jpg" alt="" />
						<img onmouseover="preview.src=img2.src" name="img2" src="http://html-tuts.com/demo/photo_gallery/images/img2.jpg" alt="" />
						<img onmouseover="preview.src=img3.src" name="img3" src="http://html-tuts.com/demo/photo_gallery/images/img3.jpg" alt="" />
						<img onmouseover="preview.src=img4.src" name="img4" src="http://html-tuts.com/demo/photo_gallery/images/img4.jpg" alt="" />
						<img onmouseover="preview.src=img5.src" name="img5" src="http://html-tuts.com/demo/photo_gallery/images/img5.jpg" alt="" />
				</div>

				<div class="preview" align="center">
						<img name="preview" src="http://html-tuts.com/demo/photo_gallery/images/img1.jpg" alt="" />
				</div>
		</div>

</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>FooPicker Demo</title>
  <link rel="stylesheet" type="text/css" href="foopicker.css">
  <link href="registro.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/foopicker.js"></script>
  
  <style type="text/css">
    .container {
      width: 250px;
    }

    label {
      color: #999;
      display: block;
      font-size: 14px;
      font-family: 'Source Sans Pro', sans-serif;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <p>Necesitamos algunos datos</p>
  <div class="container">
    <p>Fecha de nacimiento</p>
    <input type="text" id="datepicker" value="02/07/2017"/>
  </div>
  <br/>
  
  <script type="text/javascript">
    var foopicker = new FooPicker({
      id: 'datepicker',
      dateFormat: 'dd/MM/yyyy'
    });
  </script>
</body>

</html>
